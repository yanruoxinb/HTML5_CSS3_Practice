<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function chooseSort(arr) {
            let arr=[3,5,7,1,3,2,4,7,10,3,23,0];
            for(let i=0;i<arr.length-1;i++){
                let min=arr[i];
                for(j=i;j<arr.length;j++){
                    if(arr[j]<min){
                        let temp=arr[j];
                        arr[j]=min;
                        min=temp;
                    }
                }
            }
            return arr;
        }
    </script>

</head>
<body onload="chooseSort()">

</body>
</html>
