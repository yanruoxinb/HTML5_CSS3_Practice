<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function BubbleSort() {
            let arr=[3,54,1,45,2,44,78,2,4,2];
            for(let i=0;i<arr.length-1;i++){
                for(let j=i+1;j<arr.length;j++){
                    if(arr[i]>arr[j]){
                        let temp=arr[i];
                        arr[i]=arr[j];
                        arr[j]=temp;
                    }
                }
            }
            console.log(arr);
            return arr;
        }
    </script>



</head>
<body onload="BubbleSort()">

</body>
</html>
